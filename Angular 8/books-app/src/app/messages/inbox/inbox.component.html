<div class="container mt-5 text-center">
  <h1>My Conversetions</h1>
  <div *ngFor="let user of uniqueUsers" class="row mt-2 text-center">
    <a class="btn-primary px-2" [routerLink]="['/conversation/' + user]"
      >Conversetion with {{ user }}</a
    >
  </div>
  <hr />
  <a class="nav-link btn-primary" [routerLink]="['/send-message']"
    >New conversation</a
  >
</div>
