<br />
<div class="container mt-5">
  <div class="text-center mt-3">
    <h2>Result - {{ books.length }} books</h2>
  </div>

  <form
    class="form-inline"
    #searchForm="ngForm"
    (ngSubmit)="loadBooks()"
    novalidate
  >
    <div class="form-group px-2">
      <label for="searchValue">Search</label>
      <input
        type="text"
        class="form-control ml-1"
        style="width: 150px"
        id="searchValue"
        name="searchValue"
        [(ngModel)]="searchValue"
      />
    </div>

    <div class="form-group px-2">
      <label for="prop">in </label>
      <select
        class="form-control ml-1"
        style="width: 130px"
        id="prop"
        name="prop"
        [(ngModel)]="searchType"
      >
        <option *ngFor="let item of searchList" [value]="item.value">{{
          item.display
        }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px">
      Apply Filters
    </button>
    <button
      type="button"
      class="btn btn-info"
      style="margin-left:10px"
      (click)="resetFilter()"
    >
      Reset Filter
    </button>
  </form>
  <br />
  <div class="row">
    <div *ngFor="let book of books" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card mb-4" style="width: 10rem;">
        <img
          class="card-img-top"
          src="{{ '../../../assets/book.png' }}"
          alt=""
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">
            Genre: {{ book.genre }}<br />
            Pages: {{ book.pages }}<br />Posted from:
            {{ book.user.email }}
          </p>
          <a [routerLink]="['/book/' + book.id]" class="btn btn-primary"
            >Go to the book</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="totalItems > 5">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="totalItems"
    [itemsPerPage]="5"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="pageChanged($event)"
  >
  </pagination>
</div>
