<div class="container mt-5">
  <div class="row">
    <div *ngFor="let book of books" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card mb-4" style="width: 10rem;">
        <img
          class="card-img-top"
          src="{{ '../../../assets/book.png' }}"
          alt=""
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">
            Genre: {{ book.genre }}<br />
            Pages: {{ book.pages }}<br />Posted from:
            {{ book.user.email }}
          </p>
          <a href="book/{{ book.id }}" class="btn btn-primary"
            >Go to the book</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
