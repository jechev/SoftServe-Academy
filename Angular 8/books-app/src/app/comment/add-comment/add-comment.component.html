<div class="card my-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form #addCommentForm="ngForm" (ngSubmit)="addComment()">
      <div class="form-group">
        <textarea
          class="form-control"
          rows="3"
          name="text"
          [(ngModel)]="comment.text"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
